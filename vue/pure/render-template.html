<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script type="module" src="/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="hero">
      <header id="header"></header>
    </div>
    <main>
      <div class="container">
      <h4 class="title is-4 is-info">渲染 - 借助 template</h4>
      <hr />
      </div>
      <div id="app"></div>
    </main>
    <footer id="footer"></footer>
  </body>

  <script>
    (function() {
    const { 
      createApp, ref, toDisplayString 
    } = Vue
    const Counter = {
      template: `
        <div class="hero">
          <div class="headering">counting ...</div>
          <div class="title">{{ count }}</div>
          <div class="buttons">
            <button class="button is-primary" @click="click">点击计数加一</button>
          </div>
        </div>
      `,
      setup() {
        const count = ref(0)
        const click = () => {
          count.value += 1
        }
        return {
          count,
          click,
        }
      }
    }
  
    createApp({
      template: `<Counter class="container" />`
    })
    .component('Counter', Counter)
    .mount('#app')
  })()
  </script>
</html>
